<form [formGroup]="form" class="container">

  <div class="form-group row row-cols-2 g-4" formGroupName="authData">
    <input type="text" placeholder="Name" formControlName="name">
    <span *ngIf="!isValid('authData.name') && isTouched('authData.name')" class="form-control w-50 text-bg-danger" >Insert Name</span>

    <input type="text" placeholder="Surname" formControlName="surname">
    <span *ngIf="!isValid('authData.surname') && isTouched('authData.surname')" class="form-control w-50 text-bg-danger">Insert Surname</span>

    <input type="password" placeholder="Password" formControlName="password">
    <span *ngIf="!isValid('authData.password') && isTouched('authData.password')" class="form-control w-50 text-bg-danger">Insert Password</span>

    <input type="password" placeholder="Repeat Password" formControlName="confirmPassword">
    <span *ngIf="!isValid('authData.confirmPassword') && isTouched('authData.confirmPassword')" class="form-control w-50 text-bg-danger">Repeat Password</span>
    <div *ngIf="passwordError!=''">{{passwordError}}</div>
  </div>

  <div class="form-group row w-50 mx-auto">
    <input type="username" placeholder="Username" class="my-3" formControlName="username">
    <select name="gender" class="my-3" formControlName="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <input type="textarea" placeholder="Biography" class="my-3" formControlName="biography">
    <input type="file" placeholder="Profile Image" class="my-3" formControlName="profileImg">
    <button class="btn btn-primary" (click)="send()">Register</button>
  </div>
</form>
